<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>

<div th:insert="~{/include/header::head}"></div>

<h2 class="d-flex justify-content-center text-danger">Chỉnh sửa</h2>
<form action="/household/update" method="post" th:object="${householdDto}">
    <input type="hidden" th:field="*{id}">
    <div class="m-4 row">
        <label th:for="name" class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}">
            <p th:errors="*{name}"  class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="quantity" class="col-sm-2 col-form-label">quantity: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{quantity}">
            <p th:errors="*{quantity}" class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="dateOfRegistration" class="col-sm-2 col-form-label">Date: </label>
        <div class="col-sm-10">
            <input type="date" class="form-control" th:field="*{dateOfRegistration}">
            <p th:if="${#fields.hasErrors('dateOfRegistration')}" th:errors="*{dateOfRegistration}" class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="address" class="col-sm-2 col-form-label">Address: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{address}">
            <p th:errors="*{address}" class="text-danger"></p>
        </div>
    </div>
    <button type="submit" class="d-flex justify-content-center" style="margin: 0 auto">Save</button>
</form>

<div th:insert="~{/include/footer::foot}"></div>

<script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
