<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>

<div th:insert="~{/include/header::head}"></div>

<h2 class="d-flex justify-content-center text-danger">Thêm mới</h2>
<form action="/motel/create" method="post" th:object="${motelDto}">
    <div class="m-4 row">
        <label th:for="name" class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}">
            <p th:errors="*{name}"  class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="numberPhone" class="col-sm-2 col-form-label">Phone Number: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{numberPhone}">
            <p th:errors="*{numberPhone}" class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="startDate" class="col-sm-2 col-form-label">Start Date: </label>
        <div class="col-sm-10">
            <input type="date" class="form-control" th:field="*{startDate}">
            <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <div class="col-sm-2">Payment: </div>
        <div class="col-sm-10">
            <select th:field="*{payment}" class="form-select">
                <option th:each="item:${paymentList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
    </div>

    <div class="m-4 row">
        <label th:for="note" class="col-sm-2 col-form-label">Ghi chú: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{note}">
            <p th:errors="*{note}"  class="text-danger"></p>
        </div>
    </div>

    <button type="submit" class="d-flex justify-content-center" style="margin: 0 auto">Save</button>
</form>

<div th:insert="~{/include/footer::foot}"></div>

<script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
