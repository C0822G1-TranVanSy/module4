<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--<div th:insert="~{layout::head}"></div>-->
<a href="/add" class="btn btn-warning">Add</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Writer</th>
        <th>Content</th>
        <th>DateCreated</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,status : ${blogList}" >
        <td th:text="${status.count}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.writer}"></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.dateCreated}"></td>
        <td th:text="${blog.category}"></td>
        <td>
            <a th:href="@{/edit/__${blog.id}__}" class="btn btn-success">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete/__${blog.id}__}" class="btn btn-danger">Delete</a>
        </td>
        <td>
            <a th:href="@{/view/__${blog.id}__}" class="btn btn-warning">View</a>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
