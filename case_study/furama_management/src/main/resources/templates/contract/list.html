<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
<script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>

<div th:insert="~{/include/header::head}"></div>

<h2 class="d-flex justify-content-center text-danger">Contract List</h2>

<button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
        data-bs-target="#add">
    Thêm mới hợp đồng
</button>

<div class="modal fade" id="add" tabindex="-1" aria-labelledby="addLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addLabel">Thêm hợp đồng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/contract/create" method="post" th:object="${contract}">
            <div class="modal-body">

                <div class="mb-3 row">
                    <label th:for="startDate" class="col-sm-3 col-form-label ">Ngày bắt đầu</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" th:field="*{startDate}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label th:for="endDate" class="col-sm-3 col-form-label">Ngày kết thúc</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" th:field="*{endDate}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label th:for="deposit" class="col-sm-3 col-form-label">Tiền đặt cọc</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" th:field="*{deposit}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Khách hàng thuê dịch vụ</label>
                    <div class="col-sm-9">
                        <select class="form-control" th:field="*{customer}">
                            <option value="">Chọn Khách hàng</option>
                            <option th:each="item: ${customerList}"  th:value="${item.id}" th:text="${item.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Dịch vụ</label>
                    <div class="col-sm-9">
                        <select class="form-control" th:field="*{facility}">
                            <option value="">Chọn dịch vụ</option>
                            <option th:each="item: ${facilityList}"  th:value="${item.id}" th:text="${item.name}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>


<table class="table table-striped table-hover" style="--bs-table-hover-bg: lightpink">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Facility Name</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Deposit</th>
        <th scope="col">Total Payment</th>
        <th scope="col">Attach Facility</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract,status: ${contractPage.content}">
        <td th:text="${status.count + contractPage.number*contractPage.size}">
        <td th:text="${contract.facility.name}"></td>
        <td th:text="${contract.customer.name}"></td>
        <td th:text="${contract.startDate}"></td>
        <td th:text="${contract.endDate}"></td>
        <td th:text="${contract.deposit}"></td>
        <td> Đây là tổng tiền</td>
        <td >
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                +
            </button>
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                    data-bs-target="#attach_facility">
                Danh sách dịch vụ đi kèm
            </button>
        </td>
    </tr>

    </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm hợp đồng chi tiết</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 row">
                    <label for="start_day" class="col-sm-3 col-form-label ">Ngày bắt đầu</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="start_day">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="end_day" class="col-sm-3 col-form-label">Ngày kết thúc</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="end_day">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="money" class="col-sm-3 col-form-label">Tiền gửi</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="money">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="total" class="col-sm-3 col-form-label">Tổng tiền</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="total">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Khách hàng thuê dịch vụ</label>
                    <div class="col-sm-9">
                        <select class="form-control">
                            <option selected>Chọn Khách hàng</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Dịch vụ</label>
                    <div class="col-sm-9">
                        <select class="form-control">
                            <option selected>Chọn dịch vụ</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <span class="col-sm-3 col-form-label">Dịch vụ đi kèm</span>
                    <div class="col-sm-9">
                        <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                data-bs-target="#dvdk">
                            +
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
                <button type="button" class="btn btn-warning">Tạo hợp đồng</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="dvdk" tabindex="-1" aria-labelledby="modal1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal1">Thêm dịch vụ đi kèm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label ">Dịch vụ đi kèm</label>
                    <div class="col-sm-9">
                        <select class="form-control">
                            <option selected>Chọn dịch vụ đi kèm</option>
                            <option>Kara</option>
                            <option>Beer hug</option>
                            <option>A little bitch</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label ">Số lượng</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="number">
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Hủy bỏ
                </button>
                <button type="button" class="btn btn-warning">Tạo hợp đồng</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="attach_facility" tabindex="-1" aria-labelledby="attach_facilityLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="attach_facilityLabel">Danh sách dịch vụ đi kèm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <th>STT</th>
                        <th>Attach Facility Name</th>
                        <th>Cost</th>
                        <th>Unit</th>
                        <th>Status</th>
                    </tr>
                    <tr th:each="item,status:${attachFacilityList}">
                        <td th:text="${status.count}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.cost}"></td>
                        <td th:text="${item.unit}"></td>
                        <td th:text="${item.status}"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{/include/footer::foot}" class="mt-2"></div>
</body>
</html>
