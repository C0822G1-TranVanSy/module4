<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div th:insert="~{/include/header::head}"></div>

<h2 class="d-flex justify-content-center text-danger">Thêm mới khách hàng</h2>
<form action="/customer/create" method="post" th:object="${customer}">
    <div class="m-2 row">
        <div class="col-sm-2">Customer Type Name</div>
        <div class="col-sm-10">
            <select th:field="*{customerType}" class="form-select">
                    <option th:each="item:${customerTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="name" class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="dateOfBirth" class="col-sm-2 col-form-label">Date Of Birth: </label>
        <div class="col-sm-10">
            <input type="date" class="form-control" th:field="*{dateOfBirth}">
        </div>
    </div>
    <div class="m-2 row">
        <label class="col-sm-2">Gender: </label>
        <div class="col-sm-10">
            <label>
                <input type="radio" th:field="*{gender}" th:value="true">
            </label>Nam
            <label>
                <input type="radio" th:field="*{gender}" th:value="false">
            </label>Nữ
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="idCard" class="col-sm-2 col-form-label">ID Card: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{idCard}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="phoneNumber" class="col-sm-2 col-form-label">Phone Number: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{phoneNumber}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="email" class="col-sm-2 col-form-label">Email: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{email}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="address" class="col-sm-2 col-form-label">Address: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{address}">
        </div>
    </div>
    <button type="submit" class="d-flex justify-content-center" style="margin: 0 auto">Save</button>
</form>

<div th:insert="~{/include/footer::foot}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
