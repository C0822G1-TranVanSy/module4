<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div th:insert="~{/include/header::head}"></div>

<h2 class="d-flex justify-content-center text-danger">Chỉnh sửa dịch vụ</h2>
<form action="/facility/update" method="post" th:object="${facility}">
    <input type="hidden" th:field="*{id}">
    <div class="m-2 row">
        <label th:for="name" class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="area" class="col-sm-2 col-form-label">Area: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{area}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="cost" class="col-sm-2 col-form-label">Cost: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{cost}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="maxPeople" class="col-sm-2 col-form-label">Max People: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{maxPeople}">
        </div>
    </div>
    <div class="m-2 row">
        <div class="col-sm-2">Rent Type Name</div>
        <div class="col-sm-10">
            <select th:field="*{rentType}" class="form-select">
                <option th:each="item:${rentTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
    </div>
    <div class="m-2 row">
        <div class="col-sm-2">Facility Type Name</div>
        <div class="col-sm-10">
            <select th:field="*{facilityType}" class="form-select">
                <option th:each="item:${facilityTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="standardRoom" class="col-sm-2 col-form-label">Standard Room: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{standardRoom}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="descriptionOtherConvenience" class="col-sm-2 col-form-label">Description Other Convenience: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{descriptionOtherConvenience}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="poolArea" class="col-sm-2 col-form-label">Pool Area: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{poolArea}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="numberOfFloors" class="col-sm-2 col-form-label">Number Of Floors: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{numberOfFloors}">
        </div>
    </div>
    <div class="m-2 row">
        <label th:for="facilityFree" class="col-sm-2 col-form-label">Facility Free: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{facilityFree}">
        </div>
    </div>
    <button type="submit" class="d-flex justify-content-center" style="margin: 0 auto">Save</button>
</form>

<div th:insert="~{/include/footer::foot}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
